<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" > 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
	<meta name="author" content="jc\doc\builder" /> 
	<meta name="keywords" content="" /> 
	<meta name="description" content="" /> 
	<base href="{=$sBaseUri}" />
	<title> class: {=$aClass->getName()}  -- JeCat PHP Framework Classes  </title> 
	<link rel="stylesheet" type="text/css" href="css/ClassInfo.css" />
</head> 

<body>

	<div id="classes_index">
		<include file='index.template.html' vars='true' />
	</div>
	
	<div class="main-area">
	
		<!-- title -->
		<h4> 
			<include file='namespacePath.template.html'
					vars='false'
					var.sPath="$aClass->getNamespaceName()"
					var.aBuilder="$aBuilder" /><!--
			-->\{=$aClass->getShortName()}
		</h4>
		
		<!-- 回溯继承关系 -->
		<if "$aParentClass=$aClass->getParentClass()">
			继承：
			<dowhile "$aParentClass=$aParentClass->getParentClass()">
				<div>
					<a href="{=str_replace('\\','/',$aParentClass->getName())}.html">\{=$aParentClass->getName()}</a>
				</div>
			</dowhile>
		</if>
		
		<!-- 实现接口 -->
		<if "$arrInterfaceRefs=$aClass->getInterfaces()">
		<div>
			实现接口: 
			<foreach for=$arrInterfaceRefs item='aInterfaceRef'>
				<a href="{=str_replace('\\','/',$aInterfaceRef->getName())}.html">\{=$aInterfaceRef->getName()}</a>
			</foreach>
		</div>
		</if>

		<!-- 派生子类，或实现类（当前类为一个接口时） -->
		<if "$aClass->subClassCount()">
		<div>
			<if "$aClass->isInterface()">
			实现此接口的类：
			<else />
			派生子类:
			</if>
			
			<foreach for="$aClass->subClassIterator()" item='aSubClass'>
				<a href="{=str_replace('\\','/',$aSubClass->getName())}.html">\{=$aSubClass->getName()}</a> ;
			</foreach>
		</div>
		</if>
		
		<!-- methods list -->
		<div class="method-list">
			公共方法:
			<foreach for="$aClass->getMethods(\ReflectionMethod::IS_PUBLIC)" item='aMethodRef'>
				<include file="methodPrototype.template.html" vars=false var.aMethodRef=$aMethodRef />
			<foreach:else />
				无
			</foreach>
			
			受保护方法:
			<foreach for="$aClass->getMethods(\ReflectionMethod::IS_PROTECTED)" item='aMethodRef'>
				<include file="methodPrototype.template.html" vars=false var.aMethodRef=$aMethodRef />
			<foreach:else />
				无
			</foreach>
			
			私有方法:
			<foreach for="$aClass->getMethods(\ReflectionMethod::IS_PRIVATE)" item='aMethodRef'>
				<include file="methodPrototype.template.html" vars=false var.aMethodRef=$aMethodRef />
			<foreach:else />
				无
			</foreach>
			
			
		</div>
	</div>

</body>

</html>
